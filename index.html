<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="content">
            <h2 id="title">
                Chúc mừng quý khách có mã số
            </h2>
            <div class="random">
                <p id="random">
                    0000
                </p>
                <p id="name">
                    A
                </p>
            </div>
        </div>
        <button id="open" class="open">
        </button>
        <div class="popup" id="popup">
            <button id="close" class="close">
                Tắt
            </button>
            <div class="input-group ">
                <span>Time</span>
                <input type="number" class="input" id="time">
            </div>
        </div>
        <button id="click" class="click">
        </button>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
